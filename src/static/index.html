<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">

        <div class="button-container">

            <button class="option-button" style="background-color: #FF6347;">Chao</button>
            <button class="option-button" style="background-color: #FFA500;">Detente</button>

            <button class="option-button" style="background-color: #ADFF2F;">Baile</button>
            <button class="option-button" style="background-color: #32CD32;">Aserejé</button>

            <button class="option-button" style="background-color: #4169E1;">Foto</button>
            <button class="option-button" style="background-color: #8A2BE2;">Guitarra</button>

            <button class="option-button" style="background-color: #C71585;">Corazón</button> 
            <button class="option-button" style="background-color: #FF4500;">Helicóptero</button>
            <button class="option-button" style="background-color: #DC143C;">Zombi</button>
            <button class="option-button" style="background-color: #FF69B4;">Carro</button>

        </div>
    </div>
</body>
</html>
